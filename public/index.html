<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>슈팅 시뮬레이터</title>
  <style>
    body { margin: 0; text-align: center; background: #222; color: white; }
    canvas { background: #333; margin-top: 20px; border-radius: 50%; }
    #ui { margin-top: 20px; }
    #players div { margin: 5px; padding: 5px; border: 1px solid white; width: 200px; margin: auto; }
  </style>
</head>
<body>
  <h2>슈팅 시뮬레이터</h2>
  <div id="ui">
    <input id="nameInput" placeholder="아이디 입력" />
    <button id="joinBtn">대기방 입장</button>
    <div id="msg"></div>
  </div>
  <div id="lobby" style="display:none">
    <h3>대기방</h3>
    <div id="players"></div>
    <button id="readyBtn">게임 준비</button>
    <button id="startBtn" style="display:none">게임 시작</button>
  </div>
  <canvas id="game" width="800" height="800" style="display:none"></canvas>

  <script>
    const ws = new WebSocket(location.origin.replace(/^http/, "ws"));
    let myColor = null;
    let myName = null;
    let room = null;
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const msg = document.getElementById("msg");

    document.getElementById("joinBtn").onclick = () => {
      myName = document.getElementById("nameInput").value.trim();
      if (!myName) return alert("아이디를 입력하세요!");
      ws.send(JSON.stringify({ type: "join", name: myName }));
    };

    document.getElementById("readyBtn").onclick = () => {
      ws.send(JSON.stringify({ type: "ready" }));
    };

    document.getElementById("startBtn").onclick = () => {
      ws.send(JSON.stringify({ type: "start" }));
    };

    ws.onmessage = (e) => {
      const data = JSON.parse(e.data);
      if (data.type === "error") msg.innerText = data.msg;
      if (data.type === "roomUpdate") {
        room = data.room;
        document.getElementById("ui").style.display = "none";
        document.getElementById("lobby").style.display = "block";
        const playersDiv = document.getElementById("players");
        playersDiv.innerHTML = "";
        data.room.players.forEach((p, i) => {
          const div = document.createElement("div");
          div.style.color = p.color;
          div.textContent = `${p.name} ${p.ready ? "(준비중...)" : ""}`;
          playersDiv.appendChild(div);
          if (p.name === myName) myColor = p.color;
        });
        const isHost = data.room.players[0]?.name === myName;
        document.getElementById("startBtn").style.display = isHost ? "block" : "none";
      }
      if (data.type === "gameStart") {
        room = data.room;
        document.getElementById("lobby").style.display = "none";
        canvas.style.display = "block";
        startGame();
      }
    };

    // 단순 2D 슈팅 로직 (로컬)
    const keys = {};
    window.addEventListener("keydown", (e) => (keys[e.key] = true));
    window.addEventListener("keyup", (e) => (keys[e.key] = false));

    let x = 400, y = 400, vx = 0, vy = 0;

    function startGame() {
      setInterval(() => {
        const speed = 0.2;
        if (keys.w) vy -= speed;
        if (keys.s) vy += speed;
        if (keys.a) vx -= speed;
        if (keys.d) vx += speed;
        vx *= 0.95; vy *= 0.95;
        x += vx; y += vy;
        ctx.clearRect(0, 0, 800, 800);
        ctx.beginPath();
        ctx.arc(x, y, 20, 0, Math.PI * 2);
        ctx.fillStyle = myColor;
        ctx.fill();
        ws.send(JSON.stringify({ type: "update", payload: { x, y } }));
      }, 30);
    }
  </script>
</body>
</html>
