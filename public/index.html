<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>âš”ï¸ 3ì¸ ìŠˆíŒ… ë°°í‹€</title>
  <style>
    body { margin: 0; overflow: hidden; background: #111; color: white; font-family: sans-serif; }
    #lobby {
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      height: 100vh;
    }
    #players { margin-top: 20px; font-size: 18px; }
    #startBtn {
      margin-top: 30px; padding: 10px 20px; font-size: 20px; cursor: pointer;
      background: #333; color: white; border: 1px solid #555;
    }
    #gameUI, #canvasWrap { display: none; }
    #hp, #coins {
      position: fixed; top: 10px; left: 10px; background: rgba(0,0,0,0.6);
      padding: 5px 10px; border-radius: 5px;
    }
    #coins { top: 50px; }
    canvas { display: block; }
  </style>
</head>
<body>
  <div id="lobby">
    <h1>âš”ï¸ 3ì¸ ìŠˆíŒ… ë°°í‹€</h1>
    <p>í”Œë ˆì´ì–´ë“¤ì´ ì…ì¥í•  ë•Œê¹Œì§€ ê¸°ë‹¤ë¦¬ì„¸ìš”...</p>
    <div id="players"></div>
    <button id="startBtn" style="display:none;">ê²Œì„ ì‹œì‘</button>
  </div>

  <div id="canvasWrap">
    <div id="hp"></div>
    <div id="coins"></div>
    <canvas id="game"></canvas>
  </div>

  <script>
    const socket = new WebSocket("wss://side2.onrender.com");
    let player = {};
    let others = {};
    let bullets = [];
    let coins = [];
    const MAP_SIZE = 2000;
    const COIN_COUNT = 50;
    let inGame = false;

    const lobby = document.getElementById("lobby");
    const playersDiv = document.getElementById("players");
    const startBtn = document.getElementById("startBtn");
    const canvasWrap = document.getElementById("canvasWrap");
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    const hpEl = document.getElementById("hp");
    const coinEl = document.getElementById("coins");

    const keys = {};
    let mouseX = 0, mouseY = 0;

    window.addEventListener("keydown", e => {
      keys[e.key.toLowerCase()] = true;
      if (e.code === "Space" && inGame) shoot();
    });
    window.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);
    window.addEventListener("mousemove", e => { mouseX = e.clientX; mouseY = e.clientY; });

    function generateCoins() {
      coins = [];
      for (let i = 0; i < COIN_COUNT; i++) {
        coins.push({ id: i, x: Math.random() * MAP_SIZE, y: Math.random() * MAP_SIZE, collected: false });
      }
    }

    socket.onmessage = e => {
      const data = JSON.parse(e.data);

      if (data.type === "full") {
        alert("ë°©ì´ ê°€ë“ ì°¼ìŠµë‹ˆë‹¤!");
      }

      if (data.type === "lobby") {
        playersDiv.innerHTML = data.players.map(p => `<div style="color:${p.color}">${p.id}</div>`).join("");
        if (data.players.length > 0 && data.players[0].id === player.id) startBtn.style.display = "block";
      }

      if (data.type === "start") {
        lobby.style.display = "none";
        canvasWrap.style.display = "block";
        inGame = true;
        generateCoins();
      }

      if (data.type === "state" && inGame) {
        others = {};
        for (let p of data.players) {
          if (p.id !== player.id) others[p.id] = p;
          else player.color = p.color;
        }
        coins = data.coins;
      }
    };

    startBtn.onclick = () => {
      socket.send(JSON.stringify({ type: "start" }));
    };

    socket.onopen = () => {
      console.log("âœ… ì„œë²„ ì—°ê²°ë¨");
      player.id = Math.random().toString(36).substr(2, 9);
    };

    function movePlayer() {
      const spd = 5;
      if (keys['w']) player.y -= spd;
      if (keys['s']) player.y += spd;
      if (keys['a']) player.x -= spd;
      if (keys['d']) player.x += spd;
      player.x = Math.max(0, Math.min(MAP_SIZE, player.x));
      player.y = Math.max(0, Math.min(MAP_SIZE, player.y));
    }

    function shoot() {
      const dx = mouseX - canvas.width / 2;
      const dy = mouseY - canvas.height / 2;
      const len = Math.hypot(dx, dy);
      bullets.push({
        owner: player.id,
        x: player.x,
        y: player.y,
        dx: (dx / len) * 8,
        dy: (dy / len) * 8,
        color: player.color
      });
      sendState();
    }

    function sendState() {
      socket.send(JSON.stringify({
        type: "state",
        player, bullets, coins
      }));
    }

    function distance(ax, ay, bx, by) {
      return Math.hypot(ax - bx, ay - by);
    }

    function draw() {
      if (!inGame) return requestAnimationFrame(draw);
      movePlayer();

      const offsetX = player.x - canvas.width / 2;
      const offsetY = player.y - canvas.height / 2;

      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // í…Œë‘ë¦¬
      ctx.strokeStyle = "lime";
      ctx.lineWidth = 10;
      ctx.strokeRect(-offsetX, -offsetY, MAP_SIZE, MAP_SIZE);

      // ì½”ì¸
      for (let c of coins) {
        if (!c.collected) {
          ctx.fillStyle = "yellow";
          ctx.beginPath();
          ctx.arc(c.x - offsetX, c.y - offsetY, 6, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      // ë‚´ ìºë¦­í„°
      ctx.fillStyle = player.color || "red";
      ctx.beginPath();
      ctx.arc(player.x - offsetX, player.y - offsetY, 12, 0, Math.PI * 2);
      ctx.fill();

      // ë‹¤ë¥¸ í”Œë ˆì´ì–´
      for (let id in others) {
        const o = others[id];
        ctx.fillStyle = o.color;
        ctx.beginPath();
        ctx.arc(o.x - offsetX, o.y - offsetY, 12, 0, Math.PI * 2);
        ctx.fill();
      }

      // ì´ì•Œ
      for (let b of bullets) {
        b.x += b.dx;
        b.y += b.dy;
        ctx.fillStyle = b.color;
        ctx.beginPath();
        ctx.arc(b.x - offsetX, b.y - offsetY, 4, 0, Math.PI * 2);
        ctx.fill();
      }

      bullets = bullets.filter(b => b.x > 0 && b.x < MAP_SIZE && b.y > 0 && b.y < MAP_SIZE);

      hpEl.textContent = `â¤ï¸ HP: ${player.hp || 10}`;
      coinEl.textContent = `ğŸª™ ${player.coins || 0} / ${COIN_COUNT}`;

      sendState();
      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
