<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>‚öîÔ∏è 2Ïù∏Ïö© ÏäàÌåÖ Î∞∞ÌãÄ</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }
    #ui {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 40px;
      font-size: 20px;
    }
    #respawn {
      position: fixed;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 60px;
      color: red;
      display: none;
    }
    #result {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 80px;
      color: yellow;
      display: none;
      text-shadow: 2px 2px 10px black;
    }
    #restart {
      position: fixed;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      background: #333;
      color: white;
      border: 1px solid #555;
      padding: 10px 20px;
      cursor: pointer;
      display: none;
    }
    canvas { display: block; }
  </style>
</head>
<body>
  <div id="ui">
    <div id="hp">‚ù§Ô∏è HP: 10</div>
    <div id="coins">ü™ô 0 / 50</div>
  </div>
  <div id="respawn"></div>
  <div id="result"></div>
  <button id="restart" onclick="restartGame()">Îã§Ïãú ÏãúÏûë</button>

  <canvas id="game"></canvas>

  <script>
    const socket = new WebSocket("wss://side2.onrender.com");

    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const hpDisplay = document.getElementById("hp");
    const coinDisplay = document.getElementById("coins");
    const respawnDisplay = document.getElementById("respawn");
    const resultDisplay = document.getElementById("result");
    const restartBtn = document.getElementById("restart");

    const MAP_SIZE = 2000;
    const COIN_COUNT = 50;

    let player = {
      id: Math.random().toString(36).substr(2, 9),
      x: Math.random() * MAP_SIZE,
      y: Math.random() * MAP_SIZE,
      color: "red",
      hp: 10,
      coins: 0,
      alive: true
    };

    let others = {};
    let bullets = [];
    let coins = [];
    let mouseX = 0, mouseY = 0;

    function generateCoins() {
      coins = [];
      for (let i = 0; i < COIN_COUNT; i++) {
        coins.push({
          id: i,
          x: Math.random() * MAP_SIZE,
          y: Math.random() * MAP_SIZE,
          collected: false
        });
      }
    }
    generateCoins();

    // ÎßàÏö∞Ïä§ Ï°∞Ï§Ä
    window.addEventListener("mousemove", e => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    // Ïù¥Îèô
    const keys = {};
    window.addEventListener("keydown", e => {
      keys[e.key.toLowerCase()] = true;
      if (e.code === "Space") shoot();
    });
    window.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

    function movePlayer() {
      const speed = 5;
      if (!player.alive) return;
      if (keys['w']) player.y -= speed;
      if (keys['s']) player.y += speed;
      if (keys['a']) player.x -= speed;
      if (keys['d']) player.x += speed;
      player.x = Math.max(0, Math.min(MAP_SIZE, player.x));
      player.y = Math.max(0, Math.min(MAP_SIZE, player.y));
    }

    function shoot() {
      if (!player.alive) return;
      const dx = mouseX - canvas.width / 2;
      const dy = mouseY - canvas.height / 2;
      const len = Math.hypot(dx, dy);
      bullets.push({
        owner: player.id,
        x: player.x,
        y: player.y,
        dx: (dx / len) * 8,
        dy: (dy / len) * 8,
        color: player.color
      });
      sendState();
    }

    socket.addEventListener('open', () => sendState());
    socket.addEventListener('message', (event) => {
      const data = JSON.parse(event.data);
      if (data.type === "state") {
        others = data.players;
        coins = data.coins;
      }
    });

    function sendState() {
      socket.send(JSON.stringify({
        type: "state",
        player,
        bullets,
        coins
      }));
    }

    function distance(ax, ay, bx, by) {
      return Math.hypot(ax - bx, ay - by);
    }

    function checkCollisions() {
      for (let coin of coins) {
        if (!coin.collected && distance(player.x, player.y, coin.x, coin.y) < 20) {
          coin.collected = true;
          player.coins++;
          if (player.coins >= COIN_COUNT) win();
          sendState();
        }
      }

      for (let b of bullets) {
        if (b.owner !== player.id && distance(player.x, player.y, b.x, b.y) < 15) {
          player.hp--;
          b.hit = true;
          if (player.hp <= 0) die();
        }
      }
    }

    function die() {
      player.alive = false;
      player.hp = 0;
      let count = 10;
      respawnDisplay.style.display = "block";
      const timer = setInterval(() => {
        respawnDisplay.textContent = `${count}`;
        count--;
        if (count < 0) {
          clearInterval(timer);
          respawnDisplay.style.display = "none";
          player.hp = 10;
          player.alive = true;
          player.x = Math.random() * MAP_SIZE;
          player.y = Math.random() * MAP_SIZE;
        }
      }, 1000);
    }

    function win() {
      resultDisplay.style.display = "block";
      resultDisplay.textContent = "üèÜ ÏäπÎ¶¨!";
      restartBtn.style.display = "block";
    }

    function lose() {
      resultDisplay.style.display = "block";
      resultDisplay.textContent = "üíÄ Ìå®Î∞∞!";
      restartBtn.style.display = "block";
    }

    function restartGame() {
      player.hp = 10;
      player.coins = 0;
      bullets = [];
      others = {};
      generateCoins();
      restartBtn.style.display = "none";
      resultDisplay.style.display = "none";
      sendState();
    }

    function draw() {
      movePlayer();
      checkCollisions();

      const offsetX = player.x - canvas.width / 2;
      const offsetY = player.y - canvas.height / 2;

      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Îßµ ÌÖåÎëêÎ¶¨
      ctx.strokeStyle = "lime";
      ctx.lineWidth = 10;
      ctx.strokeRect(-offsetX, -offsetY, MAP_SIZE, MAP_SIZE);

      // ÏΩîÏù∏
      for (let c of coins) {
        if (!c.collected) {
          ctx.fillStyle = "yellow";
          ctx.beginPath();
          ctx.arc(c.x - offsetX, c.y - offsetY, 6, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      // ÌîåÎ†àÏù¥Ïñ¥
      ctx.fillStyle = player.color;
      ctx.beginPath();
      ctx.arc(player.x - offsetX, player.y - offsetY, 12, 0, Math.PI * 2);
      ctx.fill();

      // Îã§Î•∏ ÌîåÎ†àÏù¥Ïñ¥
      for (let id in others) {
        const o = others[id];
        if (o.id !== player.id) {
          ctx.fillStyle = "blue";
          ctx.beginPath();
          ctx.arc(o.x - offsetX, o.y - offsetY, 12, 0, Math.PI * 2);
          ctx.fill();
          if (o.coins >= COIN_COUNT) lose();
        }
      }

      // Ï¥ùÏïå
      for (let b of bullets) {
        b.x += b.dx;
        b.y += b.dy;
        ctx.fillStyle = b.color;
        ctx.beginPath();
        ctx.arc(b.x - offsetX, b.y - offsetY, 4, 0, Math.PI * 2);
        ctx.fill();
      }

      bullets = bullets.filter(b => !b.hit && b.y > 0 && b.y < MAP_SIZE && b.x > 0 && b.x < MAP_SIZE);

      hpDisplay.textContent = `‚ù§Ô∏è HP: ${player.hp}`;
      coinDisplay.textContent = `ü™ô ${player.coins} / ${COIN_COUNT}`;

      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
