<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>âš”ï¸ 2ì¸ìš© ìŠˆíŒ… ë°°í‹€</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }
    #ui {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 40px;
      font-size: 20px;
    }
    #respawn {
      position: fixed;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 60px;
      color: red;
      display: none;
    }
    #restart {
      position: fixed;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      background: #333;
      color: white;
      border: 1px solid #555;
      padding: 10px 20px;
      cursor: pointer;
      display: none;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="ui">
    <div id="hp">â¤ï¸ HP: 10</div>
    <div id="coins">ğŸª™ 0 / 50</div>
  </div>
  <div id="respawn"></div>
  <button id="restart" onclick="restartGame()">ë‹¤ì‹œ ì‹œì‘</button>

  <canvas id="game"></canvas>

  <script>
    const socket = new WebSocket("wss://side2.onrender.com");

    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const hpDisplay = document.getElementById("hp");
    const coinDisplay = document.getElementById("coins");
    const respawnDisplay = document.getElementById("respawn");
    const restartBtn = document.getElementById("restart");

    // ê²Œì„ ì„¤ì •
    const MAP_SIZE = 2000;
    const COIN_COUNT = 50;

    let player = {
      id: Math.random().toString(36).substr(2, 9),
      x: Math.random() * MAP_SIZE,
      y: Math.random() * MAP_SIZE,
      color: "red",
      hp: 10,
      coins: 0,
      alive: true
    };

    let others = {};
    let bullets = [];
    let coins = [];

    // ì½”ì¸ ìƒì„±
    function generateCoins() {
      coins = [];
      for (let i = 0; i < COIN_COUNT; i++) {
        coins.push({
          id: i,
          x: Math.random() * MAP_SIZE,
          y: Math.random() * MAP_SIZE,
          collected: false
        });
      }
    }
    generateCoins();

    // ì´ë™ ê´€ë ¨
    const keys = {};
    window.addEventListener("keydown", e => {
      keys[e.key.toLowerCase()] = true;
      if (e.code === "Space") shoot();
    });
    window.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

    function movePlayer() {
      const speed = 5;
      if (!player.alive) return;
      if (keys['w']) player.y -= speed;
      if (keys['s']) player.y += speed;
      if (keys['a']) player.x -= speed;
      if (keys['d']) player.x += speed;
      player.x = Math.max(0, Math.min(MAP_SIZE, player.x));
      player.y = Math.max(0, Math.min(MAP_SIZE, player.y));
    }

    // ì´ì•Œ
    function shoot() {
      if (!player.alive) return;
      bullets.push({
        owner: player.id,
        x: player.x,
        y: player.y,
        dx: 0,
        dy: -8,
        color: player.color
      });
      sendState();
    }

    // WebSocket í†µì‹ 
    socket.addEventListener('open', () => {
      console.log("âœ… ì„œë²„ ì—°ê²°ë¨");
      sendState();
    });

    socket.addEventListener('message', (event) => {
      const data = JSON.parse(event.data);

      if (data.type === "state") {
        others = data.players;
        coins = data.coins;
      }
    });

    function sendState() {
      socket.send(JSON.stringify({
        type: "state",
        player,
        bullets,
        coins
      }));
    }

    // ì¶©ëŒ íŒì •
    function distance(ax, ay, bx, by) {
      return Math.hypot(ax - bx, ay - by);
    }

    function checkCollisions() {
      // ì½”ì¸
      for (let coin of coins) {
        if (!coin.collected && distance(player.x, player.y, coin.x, coin.y) < 20) {
          coin.collected = true;
          player.coins++;
          sendState();
          if (player.coins >= COIN_COUNT) endGame();
        }
      }
      // ì´ì•Œ
      for (let b of bullets) {
        if (b.owner !== player.id && distance(player.x, player.y, b.x, b.y) < 20) {
          player.hp--;
          b.hit = true;
          if (player.hp <= 0) {
            die();
          }
        }
      }
    }

    function die() {
      player.alive = false;
      player.hp = 0;
      let count = 10;
      respawnDisplay.style.display = "block";
      const timer = setInterval(() => {
        respawnDisplay.textContent = `${count}`;
        count--;
        if (count < 0) {
          clearInterval(timer);
          respawnDisplay.style.display = "none";
          player.hp = 10;
          player.alive = true;
          player.x = Math.random() * MAP_SIZE;
          player.y = Math.random() * MAP_SIZE;
        }
      }, 1000);
    }

    function endGame() {
      restartBtn.style.display = "block";
    }

    function restartGame() {
      player.hp = 10;
      player.coins = 0;
      bullets = [];
      others = {};
      generateCoins();
      restartBtn.style.display = "none";
      sendState();
    }

    // ë Œë”ë§ ë£¨í”„
    function draw() {
      movePlayer();
      checkCollisions();

      // ë°°ê²½
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // ì¹´ë©”ë¼ ì¤‘ì‹¬ì„ í”Œë ˆì´ì–´ì— ë§ì¶¤
      const offsetX = player.x - canvas.width / 2;
      const offsetY = player.y - canvas.height / 2;

      // ì½”ì¸
      for (let c of coins) {
        if (!c.collected) {
          ctx.fillStyle = "yellow";
          ctx.beginPath();
          ctx.arc(c.x - offsetX, c.y - offsetY, 6, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      // ë‚˜
      ctx.fillStyle = player.color;
      ctx.beginPath();
      ctx.arc(player.x - offsetX, player.y - offsetY, 12, 0, Math.PI * 2);
      ctx.fill();

      // ë‹¤ë¥¸ í”Œë ˆì´ì–´
      for (let id in others) {
        const o = others[id];
        if (o.id !== player.id) {
          ctx.fillStyle = "blue";
          ctx.beginPath();
          ctx.arc(o.x - offsetX, o.y - offsetY, 12, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      // ì´ì•Œ
      for (let b of bullets) {
        b.y += b.dy;
        b.x += b.dx;
        ctx.fillStyle = b.color;
        ctx.beginPath();
        ctx.arc(b.x - offsetX, b.y - offsetY, 4, 0, Math.PI * 2);
        ctx.fill();
      }

      bullets = bullets.filter(b => !b.hit && b.y > 0 && b.y < MAP_SIZE);

      hpDisplay.textContent = `â¤ï¸ HP: ${player.hp}`;
      coinDisplay.textContent = `ğŸª™ ${player.coins} / ${COIN_COUNT}`;

      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
