<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>âš”ï¸ ìŠˆíŒ… ë°°í‹€ 3ì¸ ë©€í‹°</title>
  <style>
    body { margin: 0; overflow: hidden; background: #111; color: white; font-family: sans-serif; text-align: center; }

    #join, #lobby { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    #join input { padding: 10px; font-size: 18px; border: none; border-radius: 4px; width: 250px; text-align: center; }
    #join button, #startBtn {
      margin-top: 15px; padding: 10px 20px; font-size: 18px; cursor: pointer;
      background: #333; color: white; border: 1px solid #555;
    }
    #players { margin-top: 20px; font-size: 18px; }
    #canvasWrap { display: none; }
    #hp, #coins {
      position: fixed; top: 10px; left: 10px; background: rgba(0,0,0,0.6);
      padding: 5px 10px; border-radius: 5px;
    }
    #coins { top: 50px; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- ì•„ì´ë”” ì…ë ¥ -->
  <div id="join">
    <h1>âš”ï¸ ìŠˆíŒ… ë°°í‹€ 3ì¸ ë©€í‹°</h1>
    <input id="nickname" placeholder="ë‹‰ë„¤ì„ì„ ì…ë ¥í•˜ì„¸ìš”" maxlength="12" />
    <button id="joinBtn">ì…ì¥í•˜ê¸°</button>
  </div>

  <!-- ë¡œë¹„ -->
  <div id="lobby" style="display:none;">
    <h2>ëŒ€ê¸°ì‹¤</h2>
    <div id="players"></div>
    <button id="startBtn">ê²Œì„ ì‹œì‘</button>
  </div>

  <!-- ê²Œì„ -->
  <div id="canvasWrap">
    <div id="hp"></div>
    <div id="coins"></div>
    <canvas id="game"></canvas>
  </div>

  <script>
    const socket = new WebSocket("wss://side2.onrender.com");
    const joinDiv = document.getElementById("join");
    const nicknameInput = document.getElementById("nickname");
    const joinBtn = document.getElementById("joinBtn");
    const lobbyDiv = document.getElementById("lobby");
    const playersDiv = document.getElementById("players");
    const startBtn = document.getElementById("startBtn");
    const canvasWrap = document.getElementById("canvasWrap");
    const hpEl = document.getElementById("hp");
    const coinEl = document.getElementById("coins");
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    const MAP_SIZE = 2000, COIN_COUNT = 50;
    let player = {};
    let others = {};
    let bullets = [];
    let coins = [];
    let inGame = false;
    let velX = 0, velY = 0;

    const accel = 0.25, maxSpeed = 3.5, friction = 0.08;

    const keys = {};
    let mouseX = 0, mouseY = 0;

    window.addEventListener("keydown", e => { keys[e.key.toLowerCase()] = true; if (e.code === "Space" && inGame) shoot(); });
    window.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);
    window.addEventListener("mousemove", e => { mouseX = e.clientX; mouseY = e.clientY; });

    joinBtn.onclick = () => {
      const name = nicknameInput.value.trim();
      if (!name) return alert("ë‹‰ë„¤ì„ì„ ì…ë ¥í•˜ì„¸ìš”!");
      player.id = Math.random().toString(36).substr(2, 9);
      player.name = name;
      socket.send(JSON.stringify({ type: "join", id: player.id, name }));
      joinDiv.style.display = "none";
      lobbyDiv.style.display = "flex";
    };

    socket.onmessage = e => {
      const data = JSON.parse(e.data);

      if (data.type === "full") alert("ë°©ì´ ê°€ë“ ì°¼ìŠµë‹ˆë‹¤.");

      if (data.type === "lobby") {
        const filled = data.players.length;
        let slots = "";
        for (let i = 0; i < 3; i++) {
          const p = data.players[i];
          if (p) slots += `<div style="color:${p.color}">ìŠ¬ë¡¯ ${i+1}: ${p.name}</div>`;
          else slots += `<div style="color:gray">ìŠ¬ë¡¯ ${i+1}: (ë¹ˆìë¦¬)</div>`;
        }
        playersDiv.innerHTML = slots;
      }

      if (data.type === "start") {
        lobbyDiv.style.display = "none";
        canvasWrap.style.display = "block";
        inGame = true;
        generateCoins();
      }

      if (data.type === "state" && inGame) {
        others = {};
        for (let p of data.players) {
          if (p.id !== player.id) others[p.id] = p;
          else player.color = p.color;
        }
        coins = data.coins;
      }
    };

    startBtn.onclick = () => socket.send(JSON.stringify({ type: "start" }));

    function generateCoins() {
      coins = [];
      for (let i = 0; i < COIN_COUNT; i++) {
        coins.push({ id: i, x: Math.random() * MAP_SIZE, y: Math.random() * MAP_SIZE, collected: false });
      }
    }

    // ê´€ì„± ì´ë™
    function movePlayer() {
      if (keys['w']) velY -= accel;
      if (keys['s']) velY += accel;
      if (keys['a']) velX -= accel;
      if (keys['d']) velX += accel;

      const speed = Math.hypot(velX, velY);
      if (speed > maxSpeed) {
        velX = (velX / speed) * maxSpeed;
        velY = (velY / speed) * maxSpeed;
      }

      velX *= (1 - friction);
      velY *= (1 - friction);

      player.x += velX;
      player.y += velY;

      player.x = Math.max(0, Math.min(MAP_SIZE, player.x));
      player.y = Math.max(0, Math.min(MAP_SIZE, player.y));
    }

    function shoot() {
      const dx = mouseX - canvas.width / 2;
      const dy = mouseY - canvas.height / 2;
      const len = Math.hypot(dx, dy);
      bullets.push({ owner: player.id, x: player.x, y: player.y, dx: (dx / len) * 8, dy: (dy / len) * 8, color: player.color });
      sendState();
    }

    function sendState() {
      socket.send(JSON.stringify({ type: "state", player, bullets, coins }));
    }

    function draw() {
      if (!inGame) return requestAnimationFrame(draw);
      movePlayer();

      const offsetX = player.x - canvas.width / 2;
      const offsetY = player.y - canvas.height / 2;

      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.strokeStyle = "lime";
      ctx.lineWidth = 10;
      ctx.strokeRect(-offsetX, -offsetY, MAP_SIZE, MAP_SIZE);

      for (let c of coins) {
        if (!c.collected) {
          ctx.fillStyle = "yellow";
          ctx.beginPath();
          ctx.arc(c.x - offsetX, c.y - offsetY, 6, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      ctx.fillStyle = player.color || "red";
      ctx.beginPath();
      ctx.arc(player.x - offsetX, player.y - offsetY, 12, 0, Math.PI * 2);
      ctx.fill();

      for (let id in others) {
        const o = others[id];
        ctx.fillStyle = o.color;
        ctx.beginPath();
        ctx.arc(o.x - offsetX, o.y - offsetY, 12, 0, Math.PI * 2);
        ctx.fill();
      }

      for (let b of bullets) {
        b.x += b.dx;
        b.y += b.dy;
        ctx.fillStyle = b.color;
        ctx.beginPath();
        ctx.arc(b.x - offsetX, b.y - offsetY, 4, 0, Math.PI * 2);
        ctx.fill();
      }

      bullets = bullets.filter(b => b.x > 0 && b.x < MAP_SIZE && b.y > 0 && b.y < MAP_SIZE);
      hpEl.textContent = `â¤ï¸ HP: ${player.hp || 10}`;
      coinEl.textContent = `ğŸª™ ${player.coins || 0} / ${COIN_COUNT}`;

      sendState();
      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
